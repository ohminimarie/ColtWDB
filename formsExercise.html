<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>

  <form>
    <p>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="John" required>    

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
    </p>

    <p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="gender">

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="gender">

      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="gender">
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="5" required>
    </p>

    <input type="submit">
  </form>
</body>
</html>
